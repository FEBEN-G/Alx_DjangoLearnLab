<!DOCTYPE html>
<html>
<body>
  <h1>Confirm delete</h1>
  <p>Are you sure you want to delete: {{ object }} ?</p>
  <form method="post">{% csrf_token %}

    <a href="{% url 'list_books' %}">Cancel</a>
  </form>
</body>
</html>
